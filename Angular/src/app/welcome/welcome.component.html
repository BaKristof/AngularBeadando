<div class="row mt-3">
    <h4>Jelentkezz be</h4>
   </div>
   <div class="row mt-3">
    <div>
      <label for="username">Felhasználónév</label>
      <input type="text" class="form-control" id="username" placeholder="Felhasználónév" [(ngModel)]="username">
    </div>
    <div>
      <label for="password">Jelszó</label>
      <input type="password" class="form-control" id="password" placeholder="Jelszó" [(ngModel)]="password">
    </div>

    <div>
      <button class="btn btn-outline-primary" (click)="login()" >Bejelentkezés</button>
    </div>
    <div>
      <button class="btn btn-outline-primary" (click)="logon()" >Regisztráció</button>
    </div>
     <div class="col-md-5">
       <button class="btn btn-outline-primary" (click)="savegenrater()" >Generate</button>
     </div>
     <div class="col-md-5">
       <button class="btn-btn-outline-secondary" (click)="gottomonitoring()" >Monitoring</button>
       </div>
   </div>
